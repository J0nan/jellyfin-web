name: Build and Publish web

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get npm cache directory
      id: npm-cache-dir
      run: |
        echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
    - name: Configure npm cache
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Checkout modified web interface
      uses: actions/checkout@v3
      with:
        path: web

    - name: Store commit of web interface
      id: web-commit
      run: |
        cd web
        echo "commit=$(git log -1 --format='%H' | cut -c -10)" >> $GITHUB_OUTPUT
    - name: Build and copy web interface
      run: |
        cd web
        npm install
        cp -r dist ../docker/

        cd ..
        tag=$(git describe --tags --abbrev=0)
        release_name="jellyfin-web-10.8.8-$tag-${{ steps.web-commit.outputs.commit }}"
        tar czf "${release_name}".tar.gz ./web/dist

    - name: Publish web interface
      uses: softprops/action-gh-release@v1
      with:
        files: "jellyfin-web-10.8.8-*"
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
